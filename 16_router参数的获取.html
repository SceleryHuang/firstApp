<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <div id = "app"></div>

      <script src = "node_modules/vue/dist/vue.js"></script>

      <script src = "./vue-router.js"></script>
      <!--1.引入文件-->
      <script>
        var Login = {
          template:`<div><h1>我是登录页面</h1></div>`
        ,
        created:function () {
          console.log(this.$route.query);
        },
        };
        var Register = {
          template:`<div><h1>我是注册页面</h1></div>`,

          created:function () {
            console.log(this.$route.params);
          },
        };
        // 2.安装插件

        // 3.创建一个路由对象
        Vue.use(VueRouter);
        // 4.配置路由对象
        var router = new VueRouter({
          //给路由一个名字，多个的时候就只需要修改这一处就可以了
          routes:[ {name:'login',path:'/login',component:Login} ,
            {name:'register',path:'/register/:name',component:Register} ]
        });
        var App = {
          template:`
          <div>
          <!--//vue-router内置组件-->
          <router-link :to = "{name:'login',query:{id:1} } ">登录去</router-link>
          <router-link :to = "{name:'register',params:{name:'abc'} }">注册去</router-link>
          <router-view></router-view>
</div>
          `
        }


        // 5.将配置好的路由对象关联到vue实例中
        new Vue({
          el:'#app',
          router:router,
          components:{
            app:App
          },
          template:'<app/>'
        });
        // 6.制定路由改变局部的位置

      </script>


</body>
</html>
