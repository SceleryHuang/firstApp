<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>firstapp</title>
  </head>
  <body>
  <!--引入包-->
  <script src = "node_modules/vue/dist/vue.js"></script>

    <div id="app"></div>
    <!-- built files will be auto injected -->
  <script>
    // 使用步骤：
    // 1.引入包，具备vue 对象
    // 2.启动Vue 通过new vue(options)
    // 3、配置options选项对象
    // 4.el:"目的地" template：模板 data
    // 5.页面中存在该目的地，描述方式与JQ一致

    new Vue({
      // 发生的目的地
      el:"#app",
      //el:document.getElementById("app"),//直接找到元素，避免vue来判断
      // 装载的模板
      // 也可以用类名或标签名 el:"div"
      template:'<div>你好 {{text}}</div>',
      // 动态数据的声明
      data:function () {//也可以使用对象
        return{
          //template中要使用的数据
          text:'hello vue'
        }
      }
      }

    )
  </script>


  </body>
</html>
