<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      ul {
        list-style: none;
        float: left;
        width:33%;
        background-color: plum;
        height: 150px;
        border: 1px solid black;
      }
    </style>
</head>
<body>
      <div id = "app"></div>
      <script src = "node_modules/vue/dist/vue.js"></script>
      <script>
        var MySlot = {
          // slot是留坑，外部html
          template:`
          <li>
          <!--//以下预留第一个坑-->
          <slot name="one"></slot>
          <hr/>
           <!--//以下预留第2个坑-->
          <slot name = "two"></slot>
</li>`
        };
        Vue.component('my-slot',MySlot);

        var App = {
          template:`
          <div>
            <my-slot>
            <h1 slot="two">我是1 在第一个坑</h1>
            <h1 slot="one">我是2在第2个坑</h1>
</my-slot>
          </div>
          `,
        };
        new Vue({
          el:"#app",
          components:{
            app:App
          },
          template:'<app/>'
        })
      </script>


</body>
</html>
