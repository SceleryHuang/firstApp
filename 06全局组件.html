<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <div id = "app"></div>
      <script src = "node_modules/vue/dist/vue.js"></script>
      <script>

        Vue.component('my-btn',{
          template:`
          <button style = "background-color:red;">漂亮的按钮</button>
          `
        })
        var MyHeader = {
          template: `<div>
      我是header组件
      <my-btn></my-btn>
</div>
`
        };
        var MyFooter = {
          template: `<div>
      我是footer组件
      <my-btn></my-btn>
</div>
`
        };
        var App = {
          components:{
            'my-header':MyHeader,
            'my-footer':MyFooter,
          },
          template:`
          <div>
          <my-header></my-header>
          <hr/>
          <my-footer></my-footer>
          <hr/>
          APP入口组件使用全局组件如下：
          <my-btn></my-btn>
          </div>
          `
        }

        new Vue({
          el:"#app",
          components:{
            app:App
          },
          template:'<app/>'
        })
      </script>


</body>
</html>
