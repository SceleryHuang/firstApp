<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><!--引入包-->
<script src = "node_modules/vue/dist/vue.js"></script>

<div id="app"></div>

<script>

  // 生出子，声明子，使用子
  //产生入口组件
  var MyHeader = {
    template:'<div>我是头部</div>'
  };
  // var MyBody = {
  //   template:'<div>我是中部</div>'
  // };
  // 两种方式等价
  var MyBody = Vue.extend({
    template:'<div>我是中部</div>'
  });
  var Myfooter = {
    template:`
    <div>
    我是底部
    <button @click="showNum(123)">点我</button>
</div>
    `,
    methods:{
      showNum:function (num) {
        alert(num);
      }
    }
  };
  //声明入口组件
  var App = {
    components:{
      'my-header':MyHeader,
      'my-body':MyBody,
      'my-footer':Myfooter,
    },
    template: `//使用组件
    <div>
    <my-header></my-header>
    <my-body></my-body>
    <my-footer></my-footer>
</div>
    `

  };

  new Vue({
    el:'#app',
    components:{//声明要用的组件
      // key是组件名，value是组件对象
      app:App
    },
    template:'<app/>',
  });

</script>
</body>
</html>
