<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      li{
        list-style: none;
        float: left;
        width:33%;
        background-color: plum;
        height: 150px;
        border: 1px solid black;
      }
    </style>
</head>
<body>
      <div id = "app"></div>
      <script src = "node_modules/vue/dist/vue.js"></script>
      <script>
        var MyLi = {
          // slot是留坑，外部html
          template:`
          <li>
          <slot></slot>
</li>`
        };
        Vue.component('my-li',MyLi);

        var App = {
          template:`
          <div>
            <ul>
                <my-li><button>111</button></my-li>
                <my-li>2</my-li>
                <my-li>3</my-li>
                <my-li><h1>444</h1></my-li>
                <my-li>5</my-li>
                <my-li>6</my-li>
                <my-li>7</my-li>
                <my-li>8</my-li>
                <my-li>9</my-li>
            </ul>
          </div>
          `,
        }
        new Vue({
          el:"#app",
          components:{
            app:App
          },
          template:'<app/>'
        })
      </script>


</body>
</html>
